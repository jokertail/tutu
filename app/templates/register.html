{% extends "base.html" %}

{% block mycontent %}
<div class="container">
    <form action="/user/register" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input class="form-control" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input type="password" class="form-control" name="passwordconfirm" placeholder="请再次输入密码">
        </div>
        <div class="form-group">
            <label>真实姓名</label>
            <input class="form-control" name="name" placeholder="请输入真实姓名">
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label>电话</label>
            <input type="tel" class="form-control" name="telephone" placeholder="请输入电话号码">
        </div>
        <button type="submit" id="submit" class="btn btn-default">确认提交</button>
    </form>
</div>

{% endblock %}
